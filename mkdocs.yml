        - '1. The Sounds': phon/sou.md
        - '2. Accentuation': phon/acc.md
        - '3. Historical Development': phon/hid.md
        - '4. The Signs': phon/sig.md
    - 'Morphology':
        - '5. The Article': morph/art.md
        - '6. Nouns': morph/nou.md
        - '7. Adjectives and Participles': morph/aap.md
        - '8. Adverbs': morph/adv.md
        - '14. Introduction to Verb Forms': morph/ivf.md
        - '15. The Aorist': morph/vfa.md
        - '16. The Present': morph/vfi.md
        - '17. The Perfect': morph/vfp.md
        - '18. Principal Parts': morph/vov.md
    - 'Syntax':
        - '28. Simple Sentences': syntx/sen.md
        - '29. Agreement': syntx/agr.md
        - '30. The Article': syntx/art.md
        - '31. Pronouns and Quantifiers': syntx/pro.md
        - '32. Cases': syntx/cas.md
        - '34. Comparison': syntx/cmp.md
        - '35. The Verb: Tense and Aspect': syntx/taa.md
