        - 'Aspect': app/taa.md
        - 'Index': app/ind.md
            
theme:
    name: readthedocs
    navigation_depth: 4
        
markdown_extensions:
  - footnotes
  - admonition
  - abbr
  - mdx_custom_span_class
  - mdx_emdash
  - attr_list
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.tasklist

plugins:
    - search
    - macros
    - callouts:
        aliases: false

extra_javascript:
  - js/extra.js

extra_css:
  - stylesheets/extra.css
  - https://use.fontawesome.com/releases/v5.12.0/css/all.css

